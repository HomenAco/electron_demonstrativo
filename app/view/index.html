<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inicio - Login</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../public/css/index.css" >

    </head>
<body>
<header id="titlebar">
    <div id="drag-region">
        <div id="window-controls">
            <div class="button" id="min-button">
                <span>&#xE921;</span>
            </div>
            <div class="button" id="restore-button">
                <span>&#xE923;</span>
            </div>
            <div class="button" id="close-button">
                <span>&#xE8BB;</span>
            </div>
        </div>
        <div id="window-title">
            <span><i class="fas fa-sign-in-alt"></i> Painel - Login</span>
        </div>
    </div>
</header>
    <div class="janela-fluido"> 
        <div class="janela-login">
            <div class="linha">
                <div class="coluna-6">
                     <div class="logo-row"></div> <!-- logo da aplicação-->
                   <div class="formulario-login">
                       <label for="fEmail">E-mail:</label>
                       <br>
                       <input type="email" id="fEmail" name="email">
                        <br>
                       <label for="fSenha">Senha:</label>
                        <br>
                       <input type="password" id="fSenha" name="senha">
                       <br>
                       <button type="submit" onclick="validateLogin()">Entrar</button>
                   </div>
                   <div class="alert-red" id="openAlert">
                       <ul>
                           <li id="alert-msg">Aqui ficará o alerta</li>
                       </ul>
                   </div>
                </div>
                <div class="coluna-6" style="background-image: url('../public/img/image_game.png'); height: 100%;">
                    <div class="article-row">
                        <h5>Entre agora e veja!</h5>
                        <p>faça seu login e descubra o que tem após está janela</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <!-- inicializando o JavaScript -->
    <script src="../public/js/index.js"  type="text/javascript"></script>
</body>
</html>
